<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/content.css">
  <link rel="shortcut icon" href="./image/gml cup.png">
  <title>Geometry Major League</title>
</head>
<body>
  <header>
    <nav class="main-nav flex">
      <a class="nav__button--hover" href="/">
        <div class="main-nav__logo flex">
          <img class="main-nav__logo__image" src="./image/gml%20cup.png" alt="Логотип - золотой кубок">
          <p class="main-nav__logo__text--desktop main-nav__logo__text">Geometry Major League</p>
          <p class="main-nav__logo__text--mobile main-nav__logo__text">GML</p>
        </div>
      </a>
      <div class="main-nav__menu flex">
        <div class="main-nav__menu--desktop">
          <ul class="main-nav__menu-list--desktop flex">
            <li class="main-nav__menu-item--desktop"><a href="/">Главная</a></li>
            <li class="main-nav__menu-item--desktop"><a href="/">О турнире</a></li>
            <li class="main-nav__menu-item--desktop"><a href="/">Матчи</a></li>
          </ul>
        </div>
        <div class="main-nav__menu--mobile">
          <button class="main-nav__burger" type="button">
            <img src="./image/Burger.svg" alt="">
          </button>
          <ul class="main-nav__menu-list--mobile not-active">
            <li class="main-nav__menu-item--mobile"><a href="/">Главная</a></li>
            <li class="main-nav__menu-item--mobile"><a href="/">О турнире</a></li>
            <li class="main-nav__menu-item--mobile"><a href="/">Матчи</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="content">
    <div class="content__panel-left"></div>
    <div class="content__panel-center">
      <header class="panel-center__announcement-block flex">
        <p id="timer" class="announcement-text"></p>
      </header>
      <section class="panel-center__last-match">
        <h2>Наш последний матч:</h2>
        <iframe width="448"
        height="252"
        src="https://www.youtube.com/embed/49gQPv4xLak?si=Rz4Hws82XLI1xEYC"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
      </section>
    </div>
    <div class="content__panel-right"></div>
  </main>

 <script src="./js/timer.js"></script>
<!--  <script src="./js/address bar.js"></script>-->
  <script src="./js/change page.js"></script>
  <script src="./js/mobile nav.js"></script>

</body>
</html>
